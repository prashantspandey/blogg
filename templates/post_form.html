{%extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{% if edit %} Edit Post {%else%} Create Post {%endif%}</title>
</head>
<body>
<h1 class="text-center"> {% if edit %} Edit Post {%else%} Create Post {%endif%} </h1><br/><br/>

<form id="foorm" method="POST" action="{% if edit %} {%url 'posts_sudoupdate' %} {%else%} {%url 'posts_sudocreate' %} {%endif%}" enctype="multipart/form-data"> {% csrf_token %}
<div class="form-group">
  <span class="input-group-addon" id="basic-addon1">Title</span>
  <input type="text" class="form-control" placeholder="{{instance.title}}" value="{{instance.title}}" name="title" aria-describedby="basic-addon1">
</div><br>
    <div class="form-group">
  <span class="input-group-addon" id="basic-addon2">Content</span>
        <textarea  class="form-control"  placeholder="{{instance.content}}"  rows="20" name="content" aria-describedby="basic-addon2">{{instance.content}} </textarea>
    </div>

<div class="form-group row">
  <label for="example-date-input" class="col-2 col-form-label">Publish Date</label>
  <div class="col-10">
    <input class="form-control" type="date" name="publishdate" value="" id="example-date-input">
  </div>
</div>

    <input id="secondone"  value="False" name="draftornot" type="hidden">
<div class="form-check">

    <input id="fistone"  value="True" name="draftornot" type="checkbox"> Draft



        </div>
<input class="form-control hidden" name="slugg" type="text" value="{{slu}}">
<input type="submit" class="btn btn-default navbar-btn" value="{%if edit %} Update {%else%}Create Post {%endif %}">
</form>
</body>
{% endblock content %}
